<template>
    <lightning-card title="S3 Component">
        <lightning-button label="Configure" slot="actions" onclick={openModal}></lightning-button>
        <div class="slds-p-around_medium">
            <lightning-record-view-form object-api-name="QuoteLineItem" record-id={recordId}>
                <div class="slds-grid slds-gutters">
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-output-field field-name="Product2Id"></lightning-output-field>
                    </div>
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-output-field field-name="Quantity"></lightning-output-field>
                    </div>
                </div>
            </lightning-record-view-form>
        </div>
       <div class="slds-p-around_medium">
            <template if:true={isLoading}>
                <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
            </template>
            <lightning-datatable columns={columns} key-field="id" data={quoteLineItems} hide-checkbox-column></lightning-datatable>
       </div>
    </lightning-card>
    
</template>
